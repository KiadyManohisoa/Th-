<body>

<div class="container-fluid">
  <div class="row align-content-center justify-content-center">
    <div class="col-md-5" id="myMain">
        <main class="form-signin w-100 m-auto">
            <form id="myForm">
              <h1 class="h3 mb-3 fw-normal">Connexion Admin</h1>
          
              <div class="form-floating">
                <input name="identifiant" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Identifiant</label>
              </div>
              <div class="form-floating">
                <input name="motDePasse" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Mot de passe </label>
              </div>
          
              <!--<div class="form-check text-start my-3">

                  Remember me
                </label>
              </div> -->
              <button class="btn btn-primary w-100 py-2" type="submit">Se connecter</button>
            </form>
        </main>
    </div>
  </div>
</div>

<script src="../../assets/js/bootstrap.bundle.min.js"></script>

<!--Window listener and login trait-->
<script type="text/javascript">

  window.addEventListener("load", function () {
      var form = document.getElementById("myForm");
  
      form.addEventListener("submit", function (event) {
          event.preventDefault();
          verifLogAdmin();
      });
  });
  
  </script>

</body>
