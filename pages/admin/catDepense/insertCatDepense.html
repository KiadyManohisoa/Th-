<form class="form-perso" id="formEntite">
    <h4 class="text-center">Insérer une nouvelle catégorie de dépense</h4>
    <input type="hidden" name="nomTable" value="the_catdepense">
    <div class="input py-3">
        <input type="text" name="nom" class="form-control input-perso" placeholder="Nom catégorie">
    </div>
    <div class="input py-3 text-center">
        <input type="submit" class="bouton-perso" value="Confirmer">
    </div>
</form>

<script type="text/javascript">

    window.addEventListener("load", function () {
        var form = document.getElementById("formEntite");
    
        form.addEventListener("submit", function (event) {
            event.preventDefault();
            insert(form);
        });
    });
    
</script>
