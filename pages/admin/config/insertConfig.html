<form class="form-perso" id="formEntite">
    <h4 class="text-center">Ins√©rer une nouvelle configuration pour les cueilleurs</h4>
    <input type="hidden" name="nomTable" value="The_ConfigPoids">

    <div class="input py-3">
        <input name="poidsMinimal" type="text" class="form-control input-perso" placeholder="Poids minimal journalier">
    </div>

    <div class="input py-3">
        <input name="bonus" type="text" class="form-control input-perso" placeholder="% de bonus">
    </div>

    <div class="input py-3">
        <input name="mallus" type="text" class="form-control input-perso" placeholder="% de mallus">
    </div>

    <div class="input py-3 text-center">
        <input type="submit" class="bouton-perso" value="Confirmer">
    </div>
</form>

<script type="text/javascript">

    window.addEventListener("load", function () {
        var form = document.getElementById("formEntite");
    
        form.addEventListener("submit", function (event) {
            event.preventDefault();
            insert(form);
        });
    });
    
</script>
