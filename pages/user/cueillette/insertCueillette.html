<form class="form-perso" id="formEntite">
    <h4 class="text-center">Saisir une cueillette</h4>
    <input type="hidden" name="nomTable" value="The_Cuillette">
    <div class="input py-3">
        <input type="date" name="dateCueillette" class="form-control input-perso" placeholder="Date de cueillette">
    </div>
    <div class="input py-3">
      <input type="date" name="poids" class="form-control input-perso" placeholder="Poids">
    </div>
    <div class="input py-3">
      <select name="idCueilleur" class="form-select input-perso" placeholder="Poids" id="">
        <option value="id">NomCueilleur</option>
      </select>
    </div>
    <div class="input py-3">
      <select name="idParcelle" class="form-select input-perso" placeholder="idParcelle" id="">
        <option value="id">Parcelle</option>
      </select>
    </div>
    <div class="input py-3 text-center">
        <input type="submit" class="bouton-perso" value="Confirmer">
    </div>
</form>

<script>
    window.addEventListener("load", function () { 
        
    //liste des cueilleurs
      var xhr = getXhr();
      xhr.onreadystatechange = function () {
        if(xhr.readyState==4) {
          if(xhr.status==200) {
            var retour = JSON.parse(xhr.responseText);
            var selectElt = document.getElementById("cueilleur");
            generateOptions(retour,selectElt);
          }
        }
      };
  
      xhr.open("GET","traitList.php?nomTable=The_Cueilleur",false);
  
      xhr.send(null);

      //liste des parcelles 
      var xhr = getXhr();
      xhr.onreadystatechange = function () {
        if(xhr.readyState==4) {
          if(xhr.status==200) {
            var retour = JSON.parse(xhr.responseText);
            var selectElt = document.getElementById("parcelle");
            generateOptions(retour,selectElt);
          }
        }
      };
  
      xhr.open("GET","traitList.php?nomTable=The_Parcelle",false);
  
      xhr.send(null);
